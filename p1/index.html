<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p1</title>
	<script>
		function sumaMatriz(arreglo) {
			var suma = 0;
			if (arreglo.length > 0) {
				for (var i=0; i<arreglo.length; i++) {
					if (!isNaN(arreglo[i])) {
						suma += arreglo[i];
					}
				}
			}
			return suma;
		}
	</script>
</head>
