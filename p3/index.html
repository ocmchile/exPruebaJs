	<script>
		function copiarMatriz(arreglo) {
			var arrCopia = [];
			if (arreglo.length > 0) {
				for (var i=0; i<arreglo.length; i++) {
					arrCopia.push(arreglo[i]);
				}
			}
			return arrCopia;
		}
	</script>
